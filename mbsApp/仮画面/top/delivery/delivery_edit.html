<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>納品書編集</title>
    <link rel="stylesheet" href="delivery_edit.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">緑橋書店</div>
            <div class="subtitle">納品書編集</div>
        </div>
        <div class="header-buttons">
            <button class="header-btn">戻る</button>
            <button class="header-btn">保存</button>
        </div>
    </header>

    <main>
        <div class="delivery_form">
            <div class="form-header">
                <div class="title">納品書</div>
                <input type="date" class="delivery-date">
            </div>

            <div class="recipient">
                <input type="text" class="recipient-name">
                <span>様</span>
            </div>
            <div class="note">下記の通り納品いたしました</div>

            <table class="delivery-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>品名</th>
                        <th>数量</th>
                        <th>単価</th>
                        <th>金額（税込）</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 1〜5行の入力欄 -->
                    <tr>
                        <td class="row-number">1</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="row-number">2</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="row-number">3</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="row-number">4</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td class="row-number">5</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    <!-- 合計行 -->
                        <tr>
                            <td></td>
                            <td class="bold">合計</td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                            <td><input type="number"></td>
                        </tr>
                        <!-- 税率等 -->
                        <tr>
                            <td></td>
                            <td class="bottom-label">税率（％）</td>
                            <td><input type="number"></td>
                            <td class="bottom-label">消費税額</td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="bottom-label">税込合計金額</td>
                            <td colspan="3"><input type="number" style="width: 100%;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
